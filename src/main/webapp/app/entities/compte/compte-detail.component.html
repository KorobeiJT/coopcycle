<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="compte">
            <h2><span jhiTranslate="dmApp.compte.detail.title">Compte</span> {{ compte.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dmApp.compte.name">Name</span></dt>
                <dd>
                    <span>{{ compte.name }}</span>
                </dd>
                <dt><span jhiTranslate="dmApp.compte.surname">Surname</span></dt>
                <dd>
                    <span>{{ compte.surname }}</span>
                </dd>
                <dt><span jhiTranslate="dmApp.compte.age">Age</span></dt>
                <dd>
                    <span>{{ compte.age }}</span>
                </dd>
                <dt><span jhiTranslate="dmApp.compte.accountID">Account ID</span></dt>
                <dd>
                    <span>{{ compte.accountID }}</span>
                </dd>
                <dt><span jhiTranslate="dmApp.compte.adress">Adress</span></dt>
                <dd>
                    <span>{{ compte.adress }}</span>
                </dd>
                <dt><span jhiTranslate="dmApp.compte.role">Role</span></dt>
                <dd>
                    <span>{{ compte.role }}</span>
                </dd>
                <dt><span jhiTranslate="dmApp.compte.course">Course</span></dt>
                <dd>
                    <div *ngIf="compte.courseId">
                        <a [routerLink]="['/course', compte.courseId, 'view']">{{ compte.courseId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="dmApp.compte.roles">Roles</span></dt>
                <dd>
                    <div *ngIf="compte.rolesId">
                        <a [routerLink]="['/roles', compte.rolesId, 'view']">{{ compte.rolesId }}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="dmApp.compte.cooperative">Cooperative</span></dt>
                <dd>
                    <div *ngIf="compte.cooperativeId">
                        <a [routerLink]="['/cooperative', compte.cooperativeId, 'view']">{{ compte.cooperativeId }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/compte', compte.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
